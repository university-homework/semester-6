<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="registration_form_container">
        <h2>Форма регистрации</h2>
        <form id="registration_form" action="process.php" method="POST">
            <label for="name"><strong>Логин:</strong></label>
            <input id="name" name="name" type="text">

            <label for="password"><strong>Пароль:</strong></label>
            <input id="password" name="password" type="password">

            <label for="password_confirmation"><strong>Подтверждение пароля:</strong></label>
            <input id="password_confirmation" name="password_confirmation" type="password">

            <label for="email"><strong>Email:</strong></label>
            <input id="email" name="email" type="email">

            <strong>Хотите подписаться на рассылку?</strong>
            <div id="registration_form_is_subscriber">
                <label for="subscriber">Да</label>
                <input id="subscriber" name="subscriber" type="radio" value="Да">
                <label for="not_subscriber">Нет</label>
                <input id="not_subscriber" name="not_subscriber" type="radio" value="Нет">
            </div>

            <label for="born_date"><strong>Дата рождения:</strong></label>
            <input id="born_date" name="born_date" type="date">

            <label for="message"><strong>Описание:</strong></label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
